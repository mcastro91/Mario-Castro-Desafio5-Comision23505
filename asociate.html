    <div class="titulo-asociate">
      <h1>
        Asociate
      </h1>

    <form class="row g-3 col-md-12 formulario">
      <div class="col-md-5">
        <label for="nombre" class="form-label">Nombres</label>
        <input type="nombre" class="form-control">
      </div>
      <div class="col-md-5">
        <label for="apellido" class="form-label">Apellidos</label>
        <input type="apellido" class="form-control">
      </div>
      <div class="col-md-3">
        <label for="tipo-documento" class="form-label">Tipo de documento</label>
        <select id="tipo-documento" class="form-select">
          <option selected> Seleccione Tipo</option>
          <option>DNI</option>
          <option>Pasaporte</option>
          <option>Libreta Civica</option>
          <option>Libreta Enrolamiento</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="numero-documento" class="form-label">Numero de documento</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-md-4">
        <label for="sexo" class="form-label">Sexo (Segun el documento)</label>
        <select id="sexo" class="form-select">
          <option selected> Seleccione</option>
          <option>Masculino</option>
          <option>Femenino</option>
          <option>No Binario</option>
        </select>
      </div>
      <div class="col-4">
        <label for="calle" class="form-label">Calle</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-2">
        <label for="Altura" class="form-label">Altura</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-2">
        <label for="piso" class="form-label">Piso</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-2">
        <label for="departamento" class="form-label">Dep</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-md-4">
        <label for="ciudad" class="form-label">Ciudad</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-md-4">
        <label for="provincia" class="form-label">Provincia</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-md-2">
        <label for="codigo-posta" class="form-label">Codigo Postal</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-3">
        <button type="submit" class="btn btn-primary botones">Enviar Formulario</button>
      </div>
      <div class="col-3">
        <button type="submit" class="btn btn-primary botones">Limpiar Formulario</button>
      </div>
      <div class="col-3">
        <button type="submit" class="btn btn-primary botones">Cancelar</button>
      </div>
    </form>
